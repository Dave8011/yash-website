<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | Yash Dave</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f9f9f9;
      color: #333;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .message {
      max-width: 500px;
    }
    h1 {
      font-size: 2.5em;
      color: #000;
    }
    p {
      font-size: 1.2em;
      margin-top: 20px;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      background: #000;
      color: #fff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1em;
      transition: background 0.3s;
    }
    a:hover {
      background: #444;
    }
  </style>
</head>
<body>

<div class="message">
  <h1>Thank You!</h1>
  <p>Your message has been successfully sent.<br>We'll get back to you shortly!</p>
  <a href="index.html">Return to Home</a>
</div>

<!-- Confetti Animation -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  // Burst confetti when page loads
  window.onload = () => {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  };
</script>

</body>
</html>
